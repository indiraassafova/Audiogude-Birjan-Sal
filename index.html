<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта аудиогида Биржан сал</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>Аудиогид района Биржан сал</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            var trambovka = { lat: 52.2345, lng: 70.5678 }; // Вставь точные координаты Трамбовки

            var map = new google.maps.Map(document.getElementById('map'), {
                center: trambovka,
                zoom: 14,  // Настрой масштаб
                mapTypeId: 'terrain'  // Включаем рельеф местности
            });

            var marker = new google.maps.Marker({
                position: trambovka,
                map: map,
                title: "Трамбовка"
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmYVwt0ZYS3ogAKUwlNEURUNRewAwAc9w&callback=initMap"></script>
</body>
</html>
