<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Трамбовки</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=08e8fb97-70b5-46ad-afc4-efadebee5c61&lang=ru_RU"></script>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <h1>Трамбовка на карте</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [52.1328, 70.5328], // Координаты Трамбовки
                zoom: 14, // Масштаб карты (можно увеличить)
                type: "yandex#satellite", // Спутниковая карта
                behaviors: ["default", "scrollZoom"] // Добавляем зум колесиком мыши
            });

            // Включаем слой рельефа
            map.layers.add("map#terrain");
        }
    </script>
</body>
</html>
