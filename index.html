<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Карта Трамбовки и окрестностей</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=08e8fb97-70b5-46ad-afc4-efadebee5c61&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h2>3D Карта Трамбовки и окрестностей</h2>
<div id="map"></div>

<script>
    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [52.853485, 70.507365], // Центр карты — Трамбовка
            zoom: 12,
            type: "yandex#satellite", // Спутниковый режим с 3D
            behaviors: ["default", "scrollZoom"]
        });

        // Включаем 3D-здания и пробки
        myMap.layers.add("traffic#actual"); // Пробки
        myMap.layers.add("map#3d"); // 3D-объекты

        // Точки на карте
        var points = [
            { coords: [52.853485, 70.507365], name: "Трамбовка" },
            { coords: [52.829512, 70.785600], name: "Степняк" },
            { coords: [52.935100, 70.220400], name: "Ульги" },
            { coords: [53.020000, 70.480000], name: "Жукей" },
            { coords: [52.780000, 70.350000], name: "Уюмшил" },
            { coords: [52.860000, 70.410000], name: "Карловка" },
            { coords: [52.940000, 70.250000], name: "Гора Беркуты" },
            { coords: [52.995000, 70.500000], name: "Озеро Жукей" },
            { coords: [52.860500, 70.505000], name: "Озеро в Трамбовке" }
        ];

        // Добавляем точки на карту
        points.forEach(function (point) {
            var placemark = new ymaps.Placemark(point.coords, {
                hintContent: point.name,
                balloonContent: "<strong>" + point.name + "</strong>"
            });
            myMap.geoObjects.add(placemark);
        });
    }
</script>

</body>
</html>
