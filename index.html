<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Трамбовки</title>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmYVwt0ZYS3ogAKUwlNEURUNRewAwAc9w&callback=initMap" async defer></script>
</head>
<body>
    <h1>Трамбовка на карте</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var trambovka = { lat: 52.1328, lng: 70.5328 }; // Координаты Трамбовки
            
            var map = new google.maps.Map(document.getElementById("map"), {
                center: trambovka,
                zoom: 15, // Масштаб, можно увеличить
                mapTypeId: "hybrid" // Гибридная карта (спутник + дороги)
            });

            var marker = new google.maps.Marker({
                position: trambovka,
                map: map,
                title: "Трамбовка"
            });
        }
    </script>
</body>
</html>
